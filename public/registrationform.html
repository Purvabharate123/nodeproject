<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url(rehisstration.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #131111;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .error {
            font-size: 0.9em;
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }

        .success {
            font-size: 1em;
            color: green;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="http://localhost:5000/user/register" method="post" id="registerForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <span id="nameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <span id="emailError" class="error"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <span id="passwordError" class="error"></span><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required><br>
            <span id="mobileError" class="error"></span><br>

            <input type="submit" value="Register">
        </form>
        <p id="successMsg" class="success"></p>
    </div>

    <script>
        function validateForm() {
            // Clear previous messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("mobileError").innerHTML = "";
            document.getElementById("successMsg").innerHTML = "";

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let mobile = document.getElementById("mobile").value;
            let isValid = true;

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters long";
                isValid = false;
            }

            // Mobile number validation
            if (mobile === "") {
                document.getElementById("mobileError").innerHTML = "Mobile number is required";
                isValid = false;
            }

            // If the form is valid, save to local storage and redirect to login
            if (isValid) {
                localStorage.setItem('name', name);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                localStorage.setItem('mobile', mobile);
                
                document.getElementById("successMsg").innerHTML = "Registration successful!";
                alert("Registration successful! Redirecting to login...");
                
                // Redirect to the login page after a short delay
                setTimeout(() => {
                    window.location.href = 'loginform.html'; // Change this to your login page URL
                }, 2000); // 2 seconds delay
            }

            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>
